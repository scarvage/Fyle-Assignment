<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repositories</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="container">
    <h2>GitHub Repositories</h2>
    <label for="username">Enter GitHub Username:</label>
    <input type="text" id="username" class="form-control" placeholder="Enter GitHub Username">
    <button class="btn btn-primary mt-2" onclick="fetchRepositories()">Fetch Repositories</button>

    <div id="repositories" class="mt-4"></div>

    <div class="loader mt-4" id="loader">Loading...</div>

    <div id="pagination" class="mt-4">
      <nav aria-label="Page navigation">
        <ul class="pagination"></ul>
      </nav>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
